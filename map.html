<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="./google_map.js">
        
      //var URLGeolocalisation = "curl -d @your_filename.json -H 'Content-Type: application/json' -i 'https://www.googleapis.com/geolocation/v1/geolocate?key=AIzaSyC6IeWIYNrcXUMhTSy2XORDhQyboXO-atM&callback=initMap'";  

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6IeWIYNrcXUMhTSy2XORDhQyboXO-atM&callback=initMap" defer></script>
  </body>
</html>
